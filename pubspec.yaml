name: varun_s_application20
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.6
  intl: ^0.17.0
  lottie: ^2.4.0
  hive_flutter: ^1.1.0
  http: ^0.13.0
  
dev_dependencies: 
  
  build_runner: ^2.4.5
  flutter_test: 
    sdk: flutter
  hive_generator: ^2.0.0
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
    - assets/images/wink.json
  fonts: 
    - family: Poppins
      fonts: 
        - asset: assets/fonts/PoppinsSemiBold.ttf
          weight: 600
        - asset: assets/fonts/PoppinsBold.ttf
          weight: 700
        - asset: assets/fonts/PoppinsMediumItalic.ttf
          weight: 500
        - asset: assets/fonts/PoppinsRegular.ttf
          weight: 400